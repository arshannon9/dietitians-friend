{% extends "layout.html" %}

{% block title %}
    Patient Weight Input
{% endblock %}

{% block main %}
    <h2>Patient Weight Input</h2>
    <div class="container">
        <div class="row">
            <form method="post">
                {{ form.csrf_token }}
                <div class="mb-3">
                    <div class="mb-2">{{ form.patient.label }}</div>
                    {{ form.patient }}
                </div>
                <div class="mb-3">
                    <div class="mb-2">{{ form.weight.label }}</div>
                    {{ form.weight }}
                </div>
                <div class="mb-3">
                    <div class="mb-2">{{ form.weight_date.label }}</div>
                    {{ form.weight_date }}
                </div>
                <input class="btn btn-secondary mt-3" type="submit" value="Submit">
            </form>
        </div>
    </div>

{% endblock %}
